<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Magic of December</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=block"
      rel="stylesheet"
    />

    <style>
      :root {
        --vh: 100vh;
        --rose: #ff66b3;
        --rose-2: #ffb7e2;
      }

      * {
        box-sizing: border-box;
        -webkit-text-size-adjust: 100%;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        min-height: calc(var(--vh) * 100);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: radial-gradient(
          circle at 50% 40%,
          #fff7fb 0%,
          #ffd6ec 40%,
          #f4d6ff 75%,
          #edd4ff 100%
        );
        overflow-x: hidden;
        overflow-y: auto;
        text-align: center;
        color: #432b2b;
        position: relative;
        padding: 1.5rem;
      }

      /* Aurora background */
      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: -40%;
        filter: blur(90px);
        opacity: 0.6;
        z-index: 0;
        pointer-events: none;
      }
      body::before {
        background: conic-gradient(
          from 0deg,
          rgba(255, 160, 200, 0.45),
          rgba(255, 255, 255, 0.55),
          rgba(180, 150, 255, 0.4),
          rgba(255, 160, 200, 0.45)
        );
        animation: spin 28s linear infinite;
      }
      body::after {
        background: conic-gradient(
          from 180deg,
          rgba(255, 200, 230, 0.35),
          rgba(240, 220, 255, 0.45),
          rgba(200, 170, 255, 0.35),
          rgba(255, 200, 230, 0.35)
        );
        animation: spin 36s linear infinite reverse;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Floating background words */
      .bg-word {
        position: fixed;
        font-family: "Great Vibes", cursive;
        font-size: clamp(1.8rem, 7vw, 3rem);
        color: #d63384;
        opacity: 0;
        pointer-events: none;
        z-index: 1;
        filter: blur(0.3px);
        animation: wordFloat 16s ease-in-out infinite;
      }
      @keyframes wordFloat {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        20% {
          opacity: 0.18;
        }
        50% {
          opacity: 0.28;
          transform: translateY(-10px) scale(1);
        }
        80% {
          opacity: 0.15;
        }
        100% {
          opacity: 0;
          transform: translateY(-30px) scale(1.03);
        }
      }

      /* Content wrapper */
      .content {
        position: relative;
        z-index: 2;
        max-width: 720px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: clamp(2.3rem, 8vw, 3.8rem);
        color: #d63384;
        margin: 0 0 0.4em;
        line-height: 1.2;
      }

      p.sub {
        max-width: 680px;
        margin: 0 auto 1.6em;
        opacity: 0.95;
        font-size: clamp(0.95rem, 3.5vw, 1.1rem);
        font-style: italic;
        line-height: 1.5;
        padding-inline: 0.8rem;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 14px;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 300px;
      }

      a.btn {
        display: block;
        text-decoration: none;
        color: #fff;
        padding: 14px 24px;
        border-radius: 999px;
        font-weight: 600;
        font-size: clamp(1rem, 4vw, 1.1rem);
        min-width: 180px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        transition: all 0.25s ease;
        touch-action: manipulation;
      }

      a.btn.primary {
        background: linear-gradient(90deg, var(--rose), var(--rose-2));
      }

      a.btn.secondary {
        background: linear-gradient(90deg, #8f79ff, #c7b6ff);
      }

      a.btn:active {
        transform: scale(0.97);
        filter: brightness(1.05);
      }

      /* Floating hearts */
      .float {
        position: fixed;
        bottom: -40px;
        font-size: 20px;
        opacity: 0.8;
        animation: drift linear forwards;
        z-index: 1;
        pointer-events: none;
      }
      @keyframes drift {
        0% {
          transform: translateY(0) scale(0.8) rotate(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.05) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 480px) {
        p.sub {
          font-size: 0.95rem;
        }
        a.btn {
          padding: 12px 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background floating words -->
    <span class="bg-word" style="top: 12%; left: 6%; animation-delay: 0s"
      >Love</span
    >
    <span class="bg-word" style="top: 22%; right: 8%; animation-delay: 3s"
      >Hope</span
    >
    <span class="bg-word" style="top: 65%; left: 12%; animation-delay: 6s"
      >Forever</span
    >
    <span class="bg-word" style="top: 72%; right: 10%; animation-delay: 9s"
      >Always</span
    >
    <span class="bg-word" style="top: 40%; left: 55%; animation-delay: 12s"
      >Us</span
    >
    <span class="bg-word" style="top: 48%; left: 24%; animation-delay: 15s"
      >Magic</span
    >
    <span class="bg-word" style="top: 30%; right: 34%; animation-delay: 18s"
      >Infinity</span
    >

    <div class="content">
      <h1>The Magic of December</h1>
      <p class="sub">

        counting down to the day the world got its favorite soul. ðŸ’–

      <div class="actions">
        <a id="startBtn" href="#" class="btn primary">ðŸ’– Start Journey</a>
        <a href="archive.html" class="btn secondary">ðŸŽ‚ Days Until Your Day</a>
      </div>
    </div>

    <script>
      // viewport height fix to avoid phantom scroll on mobile
      function setVh() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", vh + "px");
      }
      setVh();
      window.addEventListener("resize", setVh);

      // Floating hearts
      const ems = ["ðŸ’–", "ðŸ’ž", "ðŸ’—", "âœ¨", "ðŸª½"];
      let heartCount = 0;
      function makeHeart() {
        if (heartCount > 30) return;
        const s = document.createElement("span");
        s.className = "float";
        s.textContent = ems[(Math.random() * ems.length) | 0];
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = 6 + Math.random() * 6 + "s";
        document.body.appendChild(s);
        heartCount++;
        s.addEventListener("animationend", () => {
          s.remove();
          heartCount--;
        });
      }
      setInterval(makeHeart, 500);

      // Redirect to today's message (updated logic)
      const startBtn = document.getElementById("startBtn");
      startBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const now = new Date();
        const y = now.getFullYear();
        const m = now.getMonth(); // 11 = December
        let day = 1;

        // If it's actually December 2025, go to the real current day
        if (y === 2025 && m === 11) {
          day = Math.min(now.getDate(), 31); // 1..31
        }
        // otherwise (before Dec 2025), default to day 1

        window.location.href = `dec${day}.html`;
      });
    </script>
  </body>
</html>
